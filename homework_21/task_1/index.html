<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="todo-container">
        <h1 class="todo-title">TO-DO LIST</h1>
        <ul id="todo-list"></ul>
        <div id="todo-add-container">
            <div>
                <input type="text" id="todo-title-input" placeholder="Enter title" />
                <textarea id="todo-description-input" placeholder="Enter description"></textarea>
                <p id="add-alert-msg">Please enter a title</p>
            </div>
            <button id="add-todo-btn">Add To-Do</button>
        </div>
    </div>
    <div class="modal fade" id="todoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalDescription"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dist/script.js"></script>
</body>
</html>
